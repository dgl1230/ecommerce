{% extends "base.html" %}


{% block content %}

<ol>
{% for product in products %}

	<li>
		{% for image in product.productimage_set.sall %}
		{% if image.featured_image %}
			<img src="{{ MEDIA_URL }}{{ image.image }}" width='300' />
		{% endif %}
		{% endfor %}
		<a href="{% url "single_product" product.slug %}">  {{ product }}</a></li>

{% endfor %}
</ol>

{% endblock %}
